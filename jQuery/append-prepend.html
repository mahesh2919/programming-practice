<!DOCTYPE html>
<html>
<head>
    <style>
        .box{background: #fe7255; padding: 20px; width: 400px;}
        #box h3{color: #000; font-size:24px; margin: 0px; margin-bottom: 10px;}
        #box p{font-size:16px; color: #000; margin: 0px;}
        .boxbg{background:#ccc;}
    </style>
</head>
<body>
    <div class="box">
        <h3>Text Box</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil in id earum suscipit maxime veniam asperiores cum eligendi fugit, ea culpa et accusamus at officiis dignissimos, quo explicabo quibusdam adipisci.</p> 
    </div>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
    </ol>
    <button id="append">Append</button> <button id="prepend">Prepend</button> <button id="listappend">append List</button>  <button id="list">Prepend List</button> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $('#append').click(function(){
                $('.box').append("<h3>Welcome To append</h3>");
           });
           $('#prepend').click(function(){
                $('.box').prepend("<h3>Welcome To prepend</h3>");
           });
           $('#list').click(function(){
                $('ol').prepend("<li>New List item</li>");
           });
           $('#listappend').click(function(){
                $('ol').append("<li> List Item New</li>");
           });
        });
    </script>
</body>
</html>
