<!DOCTYPE html>
<html>
<head>
    <title>JS Array</title>
</head>
<body>
<script>
//var ary=[10, "ABC", "PQR", 40, 50];
var ary=[10, 20, 30, 40, 50];
var sum =0;
//document.write(ary [0]);
document.write("<ul>");
for(var a=0; a<=5; a++){
    document.write("<li>"+ary[a]+ "</li>");
    sum =sum + ary[a];
}
document.write("</ul>");
document.write("Total Sum:"+ sum);
</script>

</body>
</html>
